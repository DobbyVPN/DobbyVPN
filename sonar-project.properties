# SonarCloud Configuration
sonar.projectKey=DobbyVPN_DobbyVPN
sonar.organization=dobbyvpn-app

# Project info
sonar.projectName=DobbyVPN

# Source directories
sonar.sources=go_client,kmp_client/app/src,kmp_client/iosApp

# Exclusions (external code, generated, tests)
sonar.exclusions=\
  **/Cloak/**,\
  **/modules/Cloak/**,\
  **/vendor/**,\
  **/*.pb.go,\
  **/build/**,\
  **/generated/**,\
  **/.gradle/**,\
  **/node_modules/**,\
  **/outline/**,\
  **/awg/src/main/cpp/**

# Test exclusions
sonar.test.exclusions=\
  **/*_test.go,\
  **/*Test.kt,\
  **/test/**,\
  **/androidTest/**

# Encoding
sonar.sourceEncoding=UTF-8

# Disable C/C++/Objective-C analysis (requires compilation database, Swift not supported anyway)
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

# Duplication exclusions
sonar.cpd.exclusions=\
  **/*_exports/**,\
  **/tunnel/**
