name: Release

# Configures this workflow to run every time a change is pushed to the master.
on:
  push:
    branches:
      - main

jobs:
  update_vars:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update MAINTENANCE variable
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const cur = parseInt(process.env.CUR);
            const next = cur + 1;
            console.log(`Current maintenance: ${cur}, next: ${next}`);
            await github.request('PATCH /repos/{owner}/{repo}/actions/variables/{name}', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: "MAINTENANCE",
              value: String(next)
            });
        env:
          CUR: ${{ vars.MAINTENANCE }}

  libs_build:
    uses: ./.github/workflows/libs_generate.yml
    secrets: inherit

  android_build:
    needs: libs_build
    uses: ./.github/workflows/android_build.yml
    secrets: inherit

  ios_build:
    needs: libs_build
    uses: ./.github/workflows/ios_build.yml
    secrets: inherit

  desktop_build:
    needs: libs_build
    uses: ./.github/workflows/desktop_build.yml
    secrets: inherit

  release:
    runs-on: ubuntu-latest
    needs: [desktop_build, android_build, ios_build]
    permissions: write-all

    steps:
      - uses: actions/checkout@v2

      - name: Make release dir
        run: mkdir release

      - name: Download linux deb client
        uses: actions/download-artifact@master
        with:
          name: dobbyVPN-linux.deb
          path: release

      - name: Download linux tar.gz client
        uses: actions/download-artifact@master
        with:
          name: dobbyVPN-linux.tar.gz
          path: release

      - name: Download windows msix client
        uses: actions/download-artifact@master
        with:
          name: dobbyVPN-windows.msix
          path: release

      - name: Download macos amd64 client
        uses: actions/download-artifact@master
        with:
          name: dobbyVPN-macos-amd64.zip
          path: release

      - name: Download android client
        uses: actions/download-artifact@master
        with:
          name: dobbyvpn-android.apk
          path: release

      - name: Compute tag
        id: tag
        run: |
          MAJOR=${{ vars.MAJOR }}
          MINOR=${{ vars.MINOR }}
          MAINTENANCE=${{ vars.MAINTENANCE }}
          TAG="v${MAJOR}.${MINOR}.${MAINTENANCE}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update MAINTENANCE variable
        run: |
          CUR=${{ vars.MAINTENANCE }}
          NEXT=$((CUR + 1))
          echo "Current maintenance: $CUR, next: $NEXT"
          gh api \
            --method PATCH \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/actions/variables/MAINTENANCE \
            -f value="$NEXT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
