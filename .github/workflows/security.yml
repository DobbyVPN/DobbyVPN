name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  grype:
    name: Grype — vulnerability scan
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install Grype
        uses: anchore/scan-action/download-grype@efe7eb15af6f8f1d1d2617e83b70efe5c0a8a0f1 # v5.8.0
        with:
          grype-version: v0.108.0

      - name: Run Grype scan
        run: grype dir:go_client/ --only-fixed --fail-on high -o table

  trufflehog:
    name: TruffleHog — secret detection
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: trufflesecurity/trufflehog@6961f2bace57ab32b23b3ba40f8f420f6bc7e004 # v3.93.3
        with:
          extra_args: --only-verified --results=verified,unknown
