name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  grype:
    name: Grype — vulnerability scan
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Run Grype scan
        uses: anchore/scan-action@7037fa011853d5a11690026fb85feee79f4c946c # v7.3.2
        with:
          path: go_client/
          fail-build: true
          severity-cutoff: high
          only-fixed: true
          output-format: table

  trufflehog:
    name: TruffleHog — secret detection
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: trufflesecurity/trufflehog@6961f2bace57ab32b23b3ba40f8f420f6bc7e004 # v3.93.3
        with:
          extra_args: --only-verified --results=verified,unknown
