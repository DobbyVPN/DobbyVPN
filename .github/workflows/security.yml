name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  trivy:
    name: Trivy — vulnerability scan
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy (Go)
        uses: reviewdog/action-trivy@a1e6d7dd5520369c076d7ce639a16442938535d8 # v1.14.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          trivy_command: fs
          trivy_target: go_client/
          reporter: github-pr-review
          level: warning
          fail_level: high
          trivy_flags: --severity HIGH,CRITICAL --ignore-unfixed

      - name: Run Trivy (Kotlin)
        uses: reviewdog/action-trivy@a1e6d7dd5520369c076d7ce639a16442938535d8 # v1.14.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          trivy_command: fs
          trivy_target: kmp_client/
          reporter: github-pr-review
          level: warning
          fail_level: high
          trivy_flags: --severity HIGH,CRITICAL --ignore-unfixed

  trufflehog:
    name: TruffleHog — secret detection
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: trufflesecurity/trufflehog@6961f2bace57ab32b23b3ba40f8f420f6bc7e004 # v3.93.3
        with:
          extra_args: --only-verified --results=verified,unknown
