name: Build VPN Libraries

on:
  workflow_call:

jobs:
  build_desktop_libs:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [windows, ubuntu, macos]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'

      - name: Vendor Cloak/internal
        run: |
          cp -r Cloak/internal go_client/modules/Cloak/

      - name: Download Go modules
        working-directory: go_client
        run: |
          go mod tidy
          go mod download

      - name: Install compiler
        if: matrix.os != 'windows'
        id: install_cc
        uses: rlalik/setup-cpp-compiler@master
        with:
          compiler: latest

      - name: Build Windows library
        if: matrix.os == 'windows'
        working-directory: go_client
        run: |
          go build -trimpath -ldflags="-buildid=" -o windows_grpcvpnserver.exe ./desktop_exports/...
        env:
          CGO_ENABLED: '1'
          GOOS: 'windows'
          GOARCH: 'amd64'
          CC: ${{ steps.install_cc.outputs.cc }}
          CXX: ${{ steps.install_cc.outputs.cxx }}

      - name: Build Linux library
        if: matrix.os == 'ubuntu'
        working-directory: go_client
        run: |
          go build -trimpath -ldflags="-buildid=" -o ubuntu_grpcvpnserver ./desktop_exports/...
        env:
          CGO_ENABLED: '1'
          GOOS: 'linux'
          GOARCH: 'amd64'
          CC: ${{ steps.install_cc.outputs.cc }}
          CXX: ${{ steps.install_cc.outputs.cxx }}

      - name: Build macOS library
        if: matrix.os == 'macos'
        working-directory: go_client
        run: |
          go build -trimpath -ldflags="-buildid=" -o macos_grpcvpnserver ./desktop_exports/...
        env:
          CGO_ENABLED: '1'
          GOOS: 'darwin'
          GOARCH: 'arm64'
          CC: ${{ steps.install_cc.outputs.cc }}
          CXX: ${{ steps.install_cc.outputs.cxx }}

      - name: Upload built libraries
        uses: actions/upload-artifact@v4
        with:
          name: windows_grpcvpnserver.exe
          path: |
            go_client/windows_grpcvpnserver.exe

      - name: Upload built libraries
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu_grpcvpnserver
          path: |
            go_client/ubuntu_grpcvpnserver

      - name: Upload built libraries
        uses: actions/upload-artifact@v4
        with:
          name: macos_grpcvpnserver
          path: |
            go_client/macos_grpcvpnserver

  build_android_lib:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'

      - name: Vendor Cloak/internal
        run: |
          cp -r Cloak/internal go_client/modules/Cloak/

      - name: Download Go modules
        working-directory: go_client
        run: |
          go mod tidy
          go mod download

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: >
            platforms;android-36
            build-tools;36.0.0
            platform-tools
            ndk;27.0.11718014

      - name: Set up Android NDK and build arm64 .so
        working-directory: go_client
        run: |
          export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.0.11718014
          export PATH=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH
          export DEBUG_PREFIX_FLAGS="-fdebug-prefix-map=$ANDROID_SDK_ROOT=/android-sdk -fdebug-prefix-map=$ANDROID_NDK_HOME=/android-ndk"
          export CGO_CFLAGS="$DEBUG_PREFIX_FLAGS ${CGO_CFLAGS:-}"
          export CGO_LDFLAGS="$DEBUG_PREFIX_FLAGS ${CGO_LDFLAGS:-}"
          export CC=aarch64-linux-android21-clang
          export CXX=aarch64-linux-android21-clang++
          go build -v -trimpath -ldflags="-buildid=" -buildvcs=false -buildmode=c-shared -o liboutline.so ./kotlin_exports/...
        env:
          CGO_ENABLED: '1'
          GOOS: 'android'
          GOARCH: 'arm64'

      - name: Copy libs arm64 .so
        run: |
          mkdir -p kmp_client/outline/src/main/cpp/include/arm64-v8a
          mkdir -p kmp_client/outline/src/main/jniLibs/arm64-v8a
          cp go_client/liboutline.h kmp_client/outline/src/main/cpp/include/arm64-v8a/liboutline.h
          cp go_client/liboutline.so kmp_client/outline/src/main/jniLibs/arm64-v8a/liboutline.so

      - name: Build .aar
        working-directory: kmp_client
        run: |
          ./gradlew :outline:build

      - name: Upload .so
        uses: actions/upload-artifact@v4
        with:
          name: liboutline.so
          path: kmp_client/outline/src/main/jniLibs/arm64-v8a/liboutline.so

      - name: Upload .h
        uses: actions/upload-artifact@v4
        with:
          name: liboutline.h
          path: go_client/liboutline.h

      - name: Upload Go AAR
        uses: actions/upload-artifact@v4
        with:
          name: outline-debug.aar
          path: kmp_client/libs/outline-debug.aar

  build_ios_lib:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
          check-latest: true

      - name: Vendor Cloak/internal
        run: |
          cp -r Cloak/internal go_client/modules/Cloak/

      - name: Download Go modules & dependencies
        working-directory: go_client
        run: |
          go mod download
          go mod tidy

      - name: Install gomobile & init
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name: Fetch gomobile runtime
        working-directory: go_client
        run: |
          go get golang.org/x/mobile/bind@latest

      - name: Build iOS XCFramework
        working-directory: go_client
        run: |
          GO111MODULE=on gomobile bind -target=ios -o MyLibrary.xcframework ./ios_exports

      - name: Upload iOS XCFramework
        uses: actions/upload-artifact@v4
        with:
          name: MyLibrary.xcframework
          path: go_client/MyLibrary.xcframework
