# CI Workflow: Lint all project components
# Note: Cloak is a submodule — not linted here
name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-go-client:
    name: "Go Lint — golangci-lint"
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go_client/go.mod
          cache-dependency-path: go_client/go.sum

      - name: Run golangci-lint with reviewdog
        uses: reviewdog/action-golangci-lint@f9bba13753278f6a73b27a56a3ffb1bfda90ed71 # v2.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workdir: go_client
          golangci_lint_flags: --config .golangci.yml ./awg/... ./common/... ./healthcheck/... ./logger/... ./outline/... ./routing/... ./tunnel/...
          reporter: github-pr-review
          level: warning
          fail_level: error

  lint-kotlin:
    name: "Kotlin Lint — detekt"
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@06832c7b30a0129d7fb559bcc6e43d26f6374244 # v4.3.1

      - name: Setup reviewdog
        uses: reviewdog/action-setup@e04ffabe3898a0af8d0fb1af00c188831c4b5893 # v1.3.2
        with:
          reviewdog_version: latest

      - name: Run detekt
        working-directory: kmp_client
        run: ./gradlew detekt || true

      - name: Report detekt results with reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          find kmp_client -name "detekt.xml" -exec cat {} \; | \
            reviewdog -f=checkstyle -name="detekt" -reporter=github-pr-review -level=warning

  lint-swift:
    name: "Swift Lint — SwiftLint"
    runs-on: macos-15
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Run SwiftLint with reviewdog
        uses: reviewdog/action-swiftlint@4d7fc06c6b9760eb7a46c5ea3e887f00d0337227 # v1.11.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workdir: kmp_client/iosApp
          reporter: github-pr-review
          level: warning
          fail_level: error
          swiftlint_config: .swiftlint.yml
