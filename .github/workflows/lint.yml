# CI Workflow: Lint all project components
# Note: Cloak is a submodule — not linted here
name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-go-client:
    name: "Go Lint — go_client"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go_client/go.mod
          cache-dependency-path: go_client/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.1.6
          working-directory: go_client

  lint-kotlin:
    name: "Kotlin Lint — detekt"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run detekt
        working-directory: kmp_client
        run: ./gradlew detekt

  lint-swift:
    name: "Swift Lint — SwiftLint"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        working-directory: kmp_client/iosApp
        run: swiftlint lint --config .swiftlint.yml

  lint-summary:
    name: "Lint Summary"
    runs-on: ubuntu-latest
    needs: [lint-go-client, lint-kotlin, lint-swift]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Lint Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Go (go_client) | ${{ needs.lint-go-client.result == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Kotlin (detekt) | ${{ needs.lint-kotlin.result == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Swift (SwiftLint) | ${{ needs.lint-swift.result == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
