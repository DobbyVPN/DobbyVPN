# CI Workflow: Lint all project components
# Note: Cloak is a submodule — not linted here
name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-go-client:
    name: "Go Lint — go_client"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go_client/go.mod
          cache-dependency-path: go_client/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.1.6
          working-directory: go_client
          args: --config .golangci.yml ./awg/... ./cloak/... ./common/... ./healthcheck/... ./logger/... ./outline/... ./routing/... ./tunnel/...

  lint-kotlin:
    name: "Kotlin Lint — detekt"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run detekt
        working-directory: kmp_client
        run: ./gradlew detekt

  lint-swift:
    name: "Swift Lint — SwiftLint"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1
        run: brew install swiftlint

      - name: Run SwiftLint
        working-directory: kmp_client/iosApp
        run: swiftlint lint --config .swiftlint.yml --quiet

