name: Android Build (Windows)

on:
  workflow_call:

jobs:
  android_build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download Go AAR
        uses: actions/download-artifact@master
        with:
          name: outline-debug.aar
          path: kmp_client/libs

      - name: Download So
        uses: actions/download-artifact@master
        with:
          name: liboutline.so
          path: kmp_client/outline/src/main/jniLibs/arm64-v8a

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.3"

      - name: Set up JDK 17 (Temurin)
        uses: actions/setup-java@v5
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            build-tools;34.0.0
            platforms;android-34

      - name: Set up Git Submodules
        run: git submodule update --init --recursive

      - name: Install dependencies
        shell: pwsh
        run: |
          go get ./...
          choco install -y mingw

      - name: Fill gradle.properties
        shell: pwsh
        run: |
          Add-Content kmp_client/gradle.properties "projectRepositoryCommit=$env:GITHUB_SHA"
          Add-Content kmp_client/gradle.properties "projectRepositoryCommitLink=https://github.com/DobbyVPN/DobbyVPN/tree/$env:GITHUB_SHA"
          Get-Content kmp_client/gradle.properties

      - name: Build APK
        shell: pwsh
        run: |
          cd kmp_client
          ./gradlew.bat assembleRelease --stacktrace
          cd ..

      - name: Set up Keystore
        shell: pwsh
        run: |
          mkdir $env:RUNNER_TEMP\keystores
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > $env:RUNNER_TEMP\keystores\keystore.jks

      - name: Upload Unsigned Android client
        uses: actions/upload-artifact@master
        with:
          name: app-release-unsigned.apk
          path: kmp_client/app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Sign APK
        shell: pwsh
        run: |
          $apksigner="$env:ANDROID_HOME\build-tools\34.0.0\apksigner.bat"
          & $apksigner sign `
            --ks $env:RUNNER_TEMP\keystores\keystore.jks `
            --ks-key-alias ${{ secrets.KEY_ALIAS }} `
            --ks-pass pass:${{ secrets.KEYSTORE_PASSWORD }} `
            --key-pass pass:${{ secrets.KEY_PASSWORD }} `
            --out dobbyvpn-android.apk `
            kmp_client/app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Upload Android client
        uses: actions/upload-artifact@master
        with:
          name: dobbyvpn-android.apk
          path: dobbyvpn-android.apk

      - name: Write go depends
        shell: pwsh
        run: |
          go mod tidy
          Get-Content go.mod
