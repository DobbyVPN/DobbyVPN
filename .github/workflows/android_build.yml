name: Android Build

on:
  workflow_call:

jobs:
  android_build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download Go AAR
        uses: actions/download-artifact@master
        with:
          name: outline-debug.aar
          path: kmp_client/libs

      - name: Prepare for .so
        run: |
          mkdir -p kmp_client/outline/src/main/jniLibs/arm64-v8a

      - name: Download So
        uses: actions/download-artifact@master
        with:
          name: liboutline.so
          path: kmp_client/outline/src/main/jniLibs/arm64-v8a

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.3"

      - name: Set up JDK 21.0.6 (Temurin)
        uses: actions/setup-java@v5
        with:
          java-version: "21.0.6"
          distribution: "temurin"

      - name: Set up Android SDK / NDK / CMake
        uses: android-actions/setup-android@v3
        with:
          packages: |
            build-tools;34.0.0
            platforms;android-34
            ndk;27.0.12077973
            cmake;3.22.1

      - name: Set up Git Submodules
        run: |
          git submodule update --init --recursive

      - name: Install dependencies
        run: |
          go get ./...
          sudo apt-get update
          sudo apt-get install -y golang gcc libgl1-mesa-dev xorg-dev coreutils
          sudo apt-get install -y gcc-multilib gcc-mingw-w64

      - name: Fill gradle.properties
        run: |
          echo "projectRepositoryCommit=$GITHUB_SHA" >> kmp_client/gradle.properties
          echo "projectRepositoryCommitLink=https://github.com/DobbyVPN/DobbyVPN/tree/$GITHUB_SHA" >> kmp_client/gradle.properties
          echo "gradle.properties:"
          cat kmp_client/gradle.properties

      - name: Build APK
        run: |
          cd kmp_client
          chmod +x gradlew
          ./gradlew assembleRelease --stacktrace
          cd ..

      - name: Set up Keystore
        run: |
          mkdir -p $RUNNER_TEMP/keystores
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > $RUNNER_TEMP/keystores/keystore.jks

      - name: Upload Unsigned Android client
        uses: actions/upload-artifact@master
        with:
          name: app-release-unsigned.apk
          path: kmp_client/app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Sign APK
        run: |
          ANDROID_SDK_PATH=$ANDROID_HOME/build-tools/34.0.0/apksigner
          $ANDROID_SDK_PATH sign \
            --ks $RUNNER_TEMP/keystores/keystore.jks \
            --ks-key-alias ${{ secrets.KEY_ALIAS }} \
            --ks-pass pass:${{ secrets.KEYSTORE_PASSWORD }} \
            --key-pass pass:${{ secrets.KEY_PASSWORD }} \
            --out dobbyvpn-android.apk \
            kmp_client/app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Upload Android client
        uses: actions/upload-artifact@master
        with:
          name: dobbyvpn-android.apk
          path: dobbyvpn-android.apk

      - name: Write go depends
        run: |
          go mod tidy
          cat go.mod
